        #userImage {

            z-index: 100;
            opacity: 0;

        }

            gap: 10px;
            padding: 20px;
            justify-items: center;
            width: 80%;
        }

            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

            font-size: 24px;
            color: #91d4a5;
